<!DOCTYPE html>
<html>
<head>
  <title>Foto Bukti ke Google Drive</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container text-center mt-5">
  <h2>Ambil Foto & Simpan ke Google Drive</h2>
  
  <!-- Kamera -->
  <video id="video" width="320" height="240" autoplay></video>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  
  <!-- Input catatan -->
  <div class="mt-3">
    <input type="text" id="note" class="form-control" placeholder="Masukkan catatan untuk nama file">
  </div>
  
  <!-- Tombol -->
  <div class="mt-3">
    <button id="snap" class="btn btn-primary">Ambil Foto</button>
    <button id="upload" class="btn btn-success">Upload ke Google Drive</button>
  </div>

  <!-- Google API -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="script.js"></script>
</body>
</html>
